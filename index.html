<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Download</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file ko link kar rahe hain -->
</head>
<body>
    <h1>Download Your Certificate</h1>
    <form id="verificationForm">
        <label for="certificateID">Certificate ID:</label>
        <input type="text" id="certificateID" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="button" onclick="verifyCertificate()">Download Certificate</button>
    </form>
    <div id="result"></div>

    <script>
        function verifyCertificate() {
            // Yahan hum ID aur password ko verify karenge
            const certificateID = document.getElementById('certificateID').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            // Yeh ek sample data structure hai
            const certificates = {
                "student1": { password: "pass1", pdf: "certificate1.pdf" },
                "student2": { password: "pass2", pdf: "certificate2.pdf" },
                "student3": { password: "pass3", pdf: "certificate3.pdf" }
            };

            // ID aur password ki verification
            if (certificates[certificateID] && certificates[certificateID].password === password) {
                // PDF download karne ka link
                const pdfLink = certificates[certificateID].pdf;
                resultDiv.innerHTML = `<span class="valid">Certificate found! <a href="${pdfLink}" download>Click here to download</a></span>`;
            } else {
                resultDiv.innerHTML = `<span class="invalid">Invalid Certificate ID or Password.</span>`;
            }
        }
    </script>
</body>
</html>
