<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Download</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS file ko link kar rahe hain -->
</head>
<body>
    <h1>Download Your Certificate</h1>
    <form id="verificationForm">
        <label for="certificateID">Certificate ID:</label>
        <input type="text" id="certificateID" required>
        <br>
        <label for="Branch">Branch:</label>
        <input type="Text" id="Branch" required>
        <br>
        <button type="button" onclick="verifyCertificate()">Download Certificate</button>
    </form>
    <div id="result"></div>

    <script>
        function verifyCertificate() {
            // Yahan hum ID aur password ko verify karenge
            const certificateID = document.getElementById('certificateID').value;
            const password = document.getElementById('Branch').value;
            const resultDiv = document.getElementById('result');

            // Yeh ek sample data structure hai
            const certificates = {
                "student1": { Branch: "deoria", pdf: "https://drive.google.com/file/d/13e7_k1T1up_s1-NRlHE3RKhj8l567bIL/view?usp=sharing" },
                "student2": { Branch: "deoria", pdf: "certificate2.pdf" },
                "student3": { Branch: "deoria", pdf: "certificate3.pdf" }
            };

            // ID aur password ki verification
            if (certificates[certificateID] && certificates[certificateID].Branch === Branch) {
                // PDF download karne ka link
                const pdfLink = certificates[certificateID].pdf;
                resultDiv.innerHTML = `<span class="valid"> <pre>        Certificate found! </pre><a href="${pdfLink}" download> Click here to download</a></span>`;
            } else {
                resultDiv.innerHTML = `<span class="invalid"> <pre>       Invalid Certificate ID or Password.</pre> </span>`;
            }
        }
    </script>
</body>
</html>
