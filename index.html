<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
</head>
<body>
    <h2>Certificate Verification</h2>
    <form id="verifyForm" onsubmit="verifyCertificate(); return false;">
        <label for="certificateID">Enter Certificate ID:</label>
        <input type="text" id="certificateID" required>
        <button type="submit">Verify</button>
    </form>
    <p id="result"></p>

    <script>
        function verifyCertificate() {
            const certificateID = document.getElementById("certificateID").value;
            const validCertificates = 
["12345", "CERT456", "CERT789", "10001", "10002"]; // Example certificate IDs

            if (validCertificates.includes(certificateID)) {
                document.getElementById("result").innerText = "Certificate is valid!";
            } else {
                document.getElementById("result").innerText = "Invalid certificate ID.";
            }
        }
    </script>
</body>
</html>
