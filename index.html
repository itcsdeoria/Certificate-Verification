<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
</head>
<body>
    <h2>Certificate Verification</h2>
    <form id="verifyForm" onsubmit="verifyCertificate(); return false;">
        <label for="certificateID">Enter Certificate ID:</label>
        <input type="text" id="certificateID" required>
        <button type="submit">Verify</button>
    </form>
    <p id="result"></p>

    <script>
        function verifyCertificate() {
    const certificateID = document.getElementById("certificateID").value;
    const validCertificates = ["CERT123", "CERT456", "CERT789"]; // Example certificate IDs
    const resultElement = document.getElementById("result");

    if (validCertificates.includes(certificateID)) {
        resultElement.innerText = "Certificate is valid!";
        resultElement.className = "valid"; // Add valid class for green color
    } else {
        resultElement.innerText = "Invalid certificate ID.";
        resultElement.className = "invalid"; // Add invalid class for red color
    }
}

    </script>
</body>
</html>
